        body {

            color: #333;
            padding: 20px;
            line-height: 1.6;

        .container {
            width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e5eb;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        
        .periodic-table-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-bottom: 40px;
        }
        
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(9, auto);
            gap: 5px;
            width: 100%;
            width: 1400px;
        }
        
        .element {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 4px 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            aspect-ratio: 1/1;
        }
        
        .element:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .atomic-number {
            font-size: 0.7rem;
            position: absolute;
            top: 1px;
            left: 5px;
            color: #666;
        }
        
        .symbol {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 6px;
        }
        
        .name {
            font-size: 0.6rem;
            color: #555;
        }
        
        .atomic-weight {
            font-size: 0.6rem;
            color: #777;
        }
        
        .lanthanoids-actinoids-container {
            display: none; /* Hide the separate container */
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .empty {
            background-color: transparent;
            border: none;
        }
        
        /* Element categories */

        .alkaline-earth-metal { background-color: #ffcc99; }
        .transition-metal { background-color: #ffeb99; }
        .post-transition-metal { background-color: #ccff99; }
        .metalloid { background-color: #99ffcc; }
        .nonmetal { background-color: #99ccff; }
        .halogen { background-color: #cc99ff; }
        .noble-gas { background-color: #ff99cc; }
        .lanthanoid { background-color: #ccffff; }
        .actinoid { background-color: #ffccff; }

            left: 0;

            z-index: 100;
            justify-content: center;
            align-items: center;

            color: #777;
            margin-top: 5px;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;

            margin-bottom: 10px;
        }

            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }
        
        .detail-value {
            font-size: 1rem;
        }

            }

                padding: 5px 2px;
            }
            
            .symbol {

            }
            
            .period-label, .period-label-extra {
                height: 60px;
            }
        }

            .periodic-table {
                grid-template-columns: repeat(18, minmax(30px, 1fr));
                gap: 2px;
            }
            
            .element {

                padding: 3px 1px;

</head>

        // Function to create an element box
        function createElementBox(element) {
            const elementDiv = document.createElement('div');
            elementDiv.className = `element ${element.category}`;
            elementDiv.dataset.number = element.number;
            
            elementDiv.innerHTML = `
                <div class="atomic-number">${element.number}</div>
                <div class="symbol">${element.symbol}</div>
                <div class="name">${element.name}</div>
                <div class="atomic-weight">${element.weight}</div>
            `;
            
            elementDiv.addEventListener('click', () => showElementDetails(element));
            
            return elementDiv;
        }

        // Function to show element details in modal
        function showElementDetails(element) {
            const modal = document.getElementById('element-modal');
            const modalSymbol = document.getElementById('modal-symbol');
            const modalName = document.getElementById('modal-name');
            const modalAtomicNumber = document.getElementById('modal-atomic-number');
            const modalDetails = document.getElementById('modal-details');
            
            modalSymbol.textContent = element.symbol;
            modalName.textContent = element.name;
            modalAtomicNumber.textContent = `Atomic Number: ${element.number}`;
            
            modalDetails.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Atomic Weight</div>
                    <div class="detail-value">${element.weight}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Electron Configuration</div>
                    <div class="detail-value">${element.config}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Atomic Radius (Å)</div>
                    <div class="detail-value">${element.radius || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Electronegativity</div>
                    <div class="detail-value">${element.electronegativity || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Ionic Radius (Å)</div>
                    <div class="detail-value">${element.ionicRadius || 'N/A'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Van der Waals Radius (Å)</div>
                    <div class="detail-value">${element.vanderwaals || 'N/A'}</div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Function to initialize the periodic table
        function initPeriodicTable() {
            const periodicTable = document.getElementById('periodic-table');
            
            // Add all elements to the periodic table
            elements.forEach(element => {
                periodicTable.appendChild(createElementBox(element));
            });
            
            // Add Lanthanoids
            lanthanoids.forEach(element => {
                periodicTable.appendChild(createElementBox(element));
            });
            
            // Add Actinoids
            actinoids.forEach(element => {
                periodicTable.appendChild(createElementBox(element));
            });
            
            // Close modal functionality
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('element-modal').style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('element-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Initialize the periodic table when the page loads
        document.addEventListener('DOMContentLoaded', initPeriodicTable);
